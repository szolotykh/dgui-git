<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Demo</title>
<!--Подключение DGUI_JS-->
 <script language="javascript" type="text/javascript" src="../../dgui_01_alpha.js"></script>
</head>
<body>
<script language="javascript">

var b1=DButton({
    mainStyle:{
        x:150,
        y:100,
        width:150,
        height:37
    },
    firstStyle:{backgroundColor:"#bb5555"},
    secondStyle:{backgroundColor:"#55bb55", display:"none"},
    textStyle:{color:"#9999ff",fontSize:20},
    onMouseOverEf:function(e){
	    this.firstLayer.hide();
	    this.secondLayer.show();
    },
    onMouseOutEf:function(e){
        this.firstLayer.show();
        this.secondLayer.hide();
    },
	text:"Button1"
});
</script>
</body>

</html>
